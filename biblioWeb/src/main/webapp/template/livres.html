<div>
<table>
    <tr>
        <th ng-click="toggleSort()">id</th>
        <th>isbn</th>
        <th>titre</th>
        <th></th>
    </tr>
    
    <tr ng-repeat="livre in livres | orderBy: idSort| limitTo: '5'"
        ng-class="{rouge: $odd, vert :$even}">
        <td>{{livre.id}}</td>
        <td>{{livre.isbn}}</td>
        <td>{{livre.titre}}</td>
        <td>{{livre.prix | currency}}</td>
        <td>{{livre.dateDeParution | date:'dd MMMM yyyy' | uppercase }}</td>
        <td></td>
    </tr>

</table>


<form ng-submit="ajouterLivre()">
    <label>isbn</label><input ng-model="newLivre.isbn" placeholder="isbn">
    <label>titre</label><input ng-model="newLivre.titre"
        placeholder="titre"> <input type="submit">
</form>
</div>
