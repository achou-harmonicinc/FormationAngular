<!DOCTYPE html>
<html ng-app="monAppli" ng-controller="controleurPrincipal">

<head>
    <link rel="SHORTCUT ICON" href="images/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-locale_en-us.js"></script>
    <script type="text/javascript" src="js/angular-locale_fr-fr.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <meta charset="UTF-8">
    <title>{{titreSite}}</title>
</head>

<body>
    <nav>
        <ul class="nav nav-tabs" ng-controller="controleurMenu">
            <li ng-repeat="item in menu" ng-click="changerActif($index)" ng-class="{rouge:item.isActive}" class="nav-link" aria-current="page"><a ng-href="#{{item.titre}}">{{item.titre |
                    uppercase}}</a></li>
        </ul>
    </nav>

    <div ng-view></div>
</body>

</html>
